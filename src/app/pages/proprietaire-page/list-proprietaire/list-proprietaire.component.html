<div class="row title">
    <div class="col-lg-12 mt-3">
        <div class="d-flex justify-content-between">
            <!-- <h3 class="leftborder"></h3> -->
            <h3 class="main-title">List de propriétaires</h3>
            <a href="#" class="btn main-btn"><i class="fal fa-info"></i></a>
        </div>
    </div>
</div>


<div class="main-card table-responsive-sm p-lg-3 mt-4">
    <table class="table">
        <thead>
            <tr>
                <th>Nom et prénom de propriétaire</th>
                <th>Raison sociale</th>
                <th>N° de registre commerce</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let proprietaire of proprietaires; let i = index">
            <tr>
                <!-- <p>{{ i }}</p> -->
                <td>{{ proprietaire.nom_prenom }}</td>
                <td>{{ proprietaire.raison_social }}</td>
                <td>{{ proprietaire.n_registre_commerce }} </td>
                <td>
                    <a [routerLink]="['list', proprietaire._id]" class="btn btn-sm main-btn"><i class="fal fa-eye"></i></a>
                    <a class="btn btn-sm info-btn mx-2" (click)='openModalAndFetchProprietaire(i, proprietaire)'><i class="far fa-user-edit"></i></a>
                    <a class="btn btn-sm danger-btn"><i class="far fa-user-minus"></i></a>
                </td>
            </tr>
            <app-main-modal>
                <app-edit-proprietaire [proprietaire]="targetProprietaire" [targetIndex]="targetIndex"></app-edit-proprietaire>
            </app-main-modal>
        </tbody>
    </table>
</div>
