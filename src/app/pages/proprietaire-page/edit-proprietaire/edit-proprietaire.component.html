<div class="row title">
    <div class="col-lg-12 mt-3">
      <div class="d-lg-flex justify-content-lg-between">
        <h3 class="main-text">Modifier propriétaire de local</h3>
        <div>
          <!-- <a [routerLink]="['/proprietaire/list']" class="btn main-btn"
            >Voir la liste des propriétaires</a
          > -->
          <a href="#" class="btn main-btn ms-3" data-bs-toggle="tooltip"
             data-bs-placement="top"
             title="Ici vous pouvez ajouter un nouveau propriétaire"><i class="fal fa-info"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-2">
    <h6>Remplissage des données</h6>
  
    <!--Début de Div qui contient le formulaire propriètaire de local-->
    <div class="form-box mt-2">
      <!--Début Formulaire propriètaire de local-->
      <form [formGroup]="proprietaireForm">

        <!--Début 1er Row-->
        <div class="row">

          <div class="col-lg-3 form-group mt-2">
            <label for="">N° CIN du Propriétaire</label>
            <input
              type="text"
              class="form-control rounded-pill"
              formControlName="cin"
            />
          </div>

          <div class="col-lg-3 form-group mt-2">
            <label for="">Passeport Propriétaire</label>
            <input
              type="text"
              class="form-control rounded-pill"
              formControlName="cin"
            />
          </div>

          <div class="col-lg-3 form-group mt-2">
            <label for="">Carte séjour Propriétaire</label>
            <input
              type="text"
              class="form-control rounded-pill"
              formControlName="cin"
            />
          </div>

          <div class="col-lg-3 form-group mt-2">
            <label for="">Raison sociale propriétaire</label>
            <input
              type="text"
              class="form-control rounded-pill"
              formControlName="cin"
            />
          </div>

        </div>
  <!--Début 2éme Row-->
        <div class="row">

          <div class="col-lg-3 form-group mt-2">
            <label for="">N° de registre du commerce</label>
            <input
              type="text"
              class="form-control rounded-pill"
              formControlName="cin"
            />
          </div>

          <div class="col-lg-3 form-group mt-2">
            <label for="">Nom et prénom propriétaire</label>
            <input
              type="text"
              class="form-control rounded-pill"
              formControlName="cin"
            />
          </div>

          <div class="col-lg-3 form-group mt-2">
            <label for="">Téléphone du propriétaire</label>
            <input
              type="text"
              class="form-control rounded-pill"
              formControlName="cin"
            />
          </div>

          <div class="col-lg-3 form-group mt-2">
            <label for="">Fax du propriétaire</label>
            <input
              type="text"
              class="form-control rounded-pill"
              formControlName="cin"
            />
          </div>
          
        </div>

          <!--Début 3éme Row-->
          <div class="row">

            <div class="col-lg-3 form-group mt-2">
              <label for="">Adresse du propriétaire</label>
              <input
                type="text"
                class="form-control rounded-pill"
                formControlName="cin"
              />
            </div>
  
            <div class="col-lg-3 form-group mt-2">
              <label for="">N° de compte bancaire P</label>
              <input
                type="text"
                class="form-control rounded-pill"
                formControlName="cin"
              />
            </div>
  
            <div class="col-lg-3 form-group mt-2">
              <label for="">Banque</label>
              <input
                type="text"
                class="form-control rounded-pill"
                formControlName="cin"
              />
            </div>
  
            <div class="col-lg-3 form-group mt-2">
              <label for="">Nom de l’Agence bancaire</label>
              <input
                type="text"
                class="form-control rounded-pill"
                formControlName="cin"
              />
            </div>
            

          </div>

           

            <div class="mt-2">Mandataire</div>
        <div class="col-lg-3 form-group d-flex ">
          <label for="">Oui</label>
          <input
            type="radio"
            name="has_mandataire"
            [value]="true"
            class="form-check-input mx-2"
            [(ngModel)]="isMand"
            formControlName="has_mandataire"
          />
          <label for="">Non</label>
          <input
            type="radio"
            name="has_mandataire"
            [value]="false"
            class="form-check-input mx-2"
            [(ngModel)]="isMand" 
            formControlName="has_mandataire"
          />
        </div>

        <!-- Condition pour afficher ou cacher le formulaire de mandataire -->
        <div *ngIf="isMand; then mandataire"></div>
            <!--  -->
             <!---->

             <!--Début 2éme Row -->
      <div class="row mt-4">
        <!--Début de Div Mandataire Qui contient(Title+divForm+Form)-->
        <ng-template #mandataire>
          <!--Grand Titre Mandataire -->
          <div class="row mt-2">
            <div class="margin-main col-lg-12 mt-3">
              <div class="d-flex justify-content-between">
                <h4 class="main-text">Mandataire</h4>
                <a href="#" class="btn second-btn"
                  ><i class="fal fa-info"></i
                ></a>
              </div>
            </div>
          </div>

          <!--Début de Conteneur Mandataire-->
          <div class="">
            <h6>Remplissage des données</h6>

            <!--Début Div form Mandataire-->
            <div class="FormBox">
              <!--Début 3éme Row-->
              <div class="row" formGroupName="mandataire">
               

                <div class="row">

                    <div class="col-lg-3 form-group mt-4">
                        <label for="">N° CIN mandataire</label>
                        <input
                          type="text"
                          class="form-control rounded-pill"
                          formControlName="cin_mandataire"
                        
                        />
      
      
                      </div>
      
                      <div class="col-lg-3 form-group mt-4">
                        <label for="">Raison sociale mandataire</label>
                        <input
                          type="text"
                          class="form-control rounded-pill"
                          formControlName="raison_social_mandataire"
                        />
                      </div>
      
                      <div class="col-lg-3 form-group mt-4">
                        <label for="">Nom et prénom mandataire</label>
                        <input
                          type="text"
                          class="form-control rounded-pill"
                          formControlName="nom_prenom_mandataire"
                        />
                      </div>
      
                      <div class="col-lg-3 form-group mt-4">
                        <label for="">Téléphone du mandataire</label>
                        <input
                          type="text"
                          class="form-control rounded-pill"
                          formControlName="telephone_mandataire"
                        />
                      </div>
      

                </div>


                <div class="row">

                    <div class="col-lg-3 form-group mt-4">
                        <label for="">Fax du mandataire</label>
                        <input
                          type="text"
                          class="form-control rounded-pill"
                          formControlName="fax_mandataire"
                        />
                      </div>
      
                      <div class="col-lg-3 form-group mt-4">
                        <label for="">Adresse du mandataire</label>
                        <input
                          type="text"
                          class="form-control rounded-pill"
                          formControlName="adresse_mandataire"
                        />
                      </div>
      
                      <div class="col-lg-3 form-group mt-4">
                        <label for="">N° de compte bancaire M</label>
                        <input
                          type="text"
                          class="form-control rounded-pill"
                          formControlName="n_compte_bancaire_mandataire"
                        />
                      </div>

                </div>
                
                
              </div>
              <!--Fin de 3éme Row-->
            </div>
            <!-- Div form Mandataire End-->
          </div>
          <!--Fin de Conteneur Mandataire -->
        </ng-template>
        <!--Fin de Div Mandataire (Title+divForm+Form)-->
      </div>
      <!-- Fin 2éme Row-->

            
           <!-- Button Modifier -->
      <div class="form-group mt-4 col-lg-2 d-flex">
        <button type="submit" class="btn second-btn form-control" >
          Modifier
        </button>
      </div>
          
          

        </form>

        </div>

     </div>
