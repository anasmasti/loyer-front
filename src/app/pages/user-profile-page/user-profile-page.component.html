<div class="row title">
  <div class="col-lg-12 mt-3">
    <div class="d-lg-flex justify-content-lg-between">
      <h3 class="main-title">Profile</h3>
      <div>
        <a class="btn btn-sm main-btn me-4" [routerLink]="['/']">
          <i class="fal fa-home"></i> Tableau de board
        </a>
        <a lass="text-dark ms-5" data-bs-toggle="tooltip" data-bs-placement="top"
          title="Ici vous pouvez consulter vos information et les modifier">
          <i class="fal fa-info"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="w-100 d-flex justify-content-center">
  <div *ngIf="errors" class="error-alert p-2 my-2">{{ errors }}</div>
  <div *ngIf="updateDone" class="done-alert p-2 my-2">{{ updateSucces }}</div>
</div>
<form [formGroup]="userForm" (ngSubmit)="updateUser()">
  <div class="row d-flex justify-content-between">
    <div class="main-card p-lg-5 mt-4 bg-white col-lg-5">
      <h4 class="main-title mb-4">Informations personnelles</h4>
      <div class="row">
        <div class="col-lg-6">
          <h5 class="main-txt">Nom</h5>
          <p class="text-capitalize" *ngIf="!isNameClicked" (click)="toggelEdit('nom')">
            {{ user.nom }}
          </p>
          <div class="d-flex gap-2" *ngIf="isNameClicked">
            <input type="text" class="form-control rounded-pill" formControlName="nom" [placeholder]="user.nom" />
            <a class="btn danger-btn" (click)="toggelEdit('nom')">
              <i class="fal fa-times my-auto"></i>
            </a>
          </div>
        </div>
        <div class="col-lg-6">
          <h5 class="main-txt">Prenom</h5>
          <p class="text-capitalize" *ngIf="!isPrenomClicked" (click)="toggelEdit('prenom')">
            {{ user.prenom }}
          </p>
          <div class="d-flex gap-2" *ngIf="isPrenomClicked">
            <input type="text" class="form-control rounded-pill" formControlName="prenom" [placeholder]="user.prenom" />
            <a class="btn danger-btn" (click)="toggelEdit('prenom')">
              <i class="fal fa-times my-auto"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h5 class="main-txt">Email</h5>
          <p class="text-capitalize" *ngIf="!isEmailClicked" (click)="toggelEdit('email')">
            {{ user.email }}
          </p>
          <div class="d-flex gap-2" *ngIf="isEmailClicked">
            <input type="email" class="form-control rounded-pill" formControlName="email" [placeholder]="user.email" />
            <a class="btn danger-btn" (click)="toggelEdit('email')">
              <i class="fal fa-times my-auto"></i>
            </a>
          </div>
        </div>
        <div class="col-lg-6">
          <h5 class="main-txt">Matricule</h5>
          <p class="text-capitalize">AA123456</p>
        </div>
      </div>
    </div>
    <div class="main-card p-lg-5 mt-4 bg-white col-lg-6">
      <h4 class="main-title mb-4">Modifier le mot de passe</h4>
      <button type="button" class="btn second-btn">
        Modifier le mot de passe
      </button>
    </div>
  </div>
  <!-- Button Ajouter -->
  <div class="form-group mt-5 col-lg-3 d-flex">
    <button type="submit" id="Modifier" class="btn second-btn form-control">
      Modifier
    </button>
  </div>
</form>
