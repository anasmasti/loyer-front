<form [formGroup]="adminForm" (ngSubmit)="postUserRole()">

  <div class="w-100 d-flex justify-content-center">
    <div *ngIf="errors" class="error-alert p-2 my-2">{{ errors }}</div>
  </div>

  <div *ngIf="postDone" class="done-alert p-2 my-2">{{ PostSucces }}</div>
  
  <div class="row mt-2">
    <div class="col-lg-4 form-group mt-2">
      <label for="">Matricule</label>
      <input type="text" id="Matricule" class="form-control rounded-pill" formControlName="Matricule" />
    </div>

    <div class="col-lg-4 form-group mt-2">
      <label for="">Nom</label>
      <input type="text" id="nom" class="form-control rounded-pill" formControlName="Nom" />
    </div>

    <div class="col-lg-4 form-group mt-2">
      <label for="">Prénom</label>
      <input type="text" id="prenom" class="form-control rounded-pill" formControlName="Prenom" />
    </div>




  </div>
  <div class="row">
    <div class="mt-5">
      <h3 class="main-title">Rôles</h3><br>
      <div class="btn-group d-flex justify-content-between" role="group"
        aria-label="Basic checkbox toggle button group">
        <div>
          <input type="checkbox" name="chk1" class="btn-check roles" id="role1" autocomplete="off" value="role1"
            (change)="CheckedRoles('role1')">
          <label class="px-5 py-1 rounded-pill checkbox-list-btns" for="role1">role 1</label>
        </div>
        <div>
          <input type="checkbox" name="chk2" class="btn-check roles" id="role2" autocomplete="off" value="role2"
            (change)="CheckedRoles('role2')">
          <label class="px-5 py-1 rounded-pill checkbox-list-btns" for="role2">role 2</label>
        </div>
        <div>
          <input type="checkbox" name="chk3" class="btn-check roles" id="role3" autocomplete="off" value="role3"
            (change)="CheckedRoles('role3')">
          <label class="px-5 py-1 rounded-pill checkbox-list-btns" for="role3">role 3</label>
        </div>
        <div>
          <input type="checkbox" name="chk4" class="btn-check roles" id="role4" autocomplete="off" value="role4"
            (change)="CheckedRoles('role4')">
          <label class="px-5 py-1 rounded-pill checkbox-list-btns" for="role4">role 4</label>
        </div>
        <div>
          <input type="checkbox" name="chk5" class="btn-check roles" id="role5" autocomplete="off" value="role5"
            (change)="CheckedRoles('role5')">
          <label class="px-5 py-1 rounded-pill checkbox-list-btns" for="role5">role 5</label>
        </div>
      </div>

    </div>
  </div>
  <div class="form-group my-5">
    <button type="submit" class="btn second-btn">
      Ajouter
    </button>
  </div>
</form>
