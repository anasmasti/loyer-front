<!--Début de Div qui contient le formulaire form-contrat-->
<div class="form-box mt-4">
  <!--Début Formulaire form-contrat-->
  <form [formGroup]="foncierForm" (ngSubmit)="foncier == '' ? addFoncier() : updateFoncier()">

    <div class="w-100 d-flex justify-content-center">
      <div *ngIf="errors" class="error-alert p-2 my-2">{{ errors }}</div>
      <div *ngIf="postDone" class="done-alert p-2 my-2">{{ PostSucces }}</div>
      <div *ngIf="updateDone" class="done-alert p-2 my-2">{{ updateSucces }}</div>
    </div>

    <!--Début 1er Row-->
    <div class="row">

      <div class="col-lg-3 form-group mt-4">
        <label for="">Proprietaire</label>
        <select class="form-select rounded-pill" formControlName="proprietaire">
          <option [value]="proprietaire._id" *ngFor="let proprietaire of proprietaires">{{
            proprietaire.cin }}
          </option>
        </select>
      </div>

      <div class="col-lg-3 form-group mt-4">
        <label for="">Type du foncier</label>
        <input type="text" class="form-control rounded-pill" formControlName="type_foncier" />
      </div>

      <div class="col-lg-3 form-group mt-4">
        <label for="">Adresse</label>
        <input type="text" class="form-control rounded-pill" formControlName="adresse" />
      </div>

      
      <div class="col-lg-3 form-group mt-4">
        <label for="">Lieu</label>
        <select class="form-select rounded-pill" formControlName="lieu">
          <option [value]="lieu._id" *ngFor="let lieu of lieux">{{ lieu.code_lieu }}</option>
          
        </select>
      </div>
      
      <div class="col-lg-3 form-group mt-4">
        <label for="">Etat du bien</label>
        <input type="text" class="form-control rounded-pill" formControlName="etat_du_bien" />
      </div>
      
      <div class="col-lg-3 form-group mt-4">
        <label for="">Pays</label>
        <select class="form-select rounded-pill" formControlName="pays">
          <option *ngFor="let country of countries" [value]="country.isoCode">{{country.name}}</option>
        </select>
      </div>
      
      <div class="col-lg-3 form-group mt-4">
        <label for="">Ville</label>
        <select class="form-select rounded-pill" formControlName="ville">
          <option *ngFor="let city of cities" [value]="city.name">{{city.name}}</option>
        </select>
      </div>
      
      <div class="col-lg-3 form-group mt-4">
        <label for="">Code postal</label>
        <input type="text" class="form-control rounded-pill" formControlName="code_postal" />
      </div>
      
      <div class="col-lg-12 form-group mt-4">
        <label for="">Description</label>
        <textarea type="text" class="form-control" formControlName="description" ></textarea>
      </div>
      
      
      <div class="mt-4">Assure</div>
      <div class="col-lg-3 form-group d-flex mt-2">
        <label for="">Oui</label>
        <input type="radio" name="assure" [value]="true" class="form-check-input mx-2" formControlName="assure" />
        <label for="">Non</label>
        <input type="radio" name="assure" [value]="false" class="form-check-input mx-2" formControlName="assure" />
      </div>
      
      <div class="mt-4">Meuble equipe</div>
      <div class="col-lg-3 form-group d-flex mt-2">
        <label for="Oui">Oui</label>
        <input type="radio" name="meuble_equipe" [value]="true" class="form-check-input mx-2"
        formControlName="meuble_equipe" id="Oui" />
        <label for="Non">Non</label>
        <input type="radio" name="meuble_equipe" [value]="false" class="form-check-input mx-2"
        formControlName="meuble_equipe" id="Non" />
      </div>
      
    </div>

    <!-- Button Ajouter -->
    <div class="form-group mt-5 col-lg-2 d-flex">
      <button *ngIf="foncier == ''" type="submit" id="Ajouter" class="btn second-btn form-control">
        Ajouter
      </button>
      <button *ngIf="foncier != ''" type="submit" id="Modifier" class="btn second-btn form-control">
        Modifier
      </button>
    </div>
  </form>
  <!-- Fin de formulaire-->
