<div class="row title">
  <div class="col-lg-12 mt-3">
      <div class="d-lg-flex justify-content-lg-between">
          <h5 class="main-title">Point de vente</h5>
          <div>
              <a [routerLink]="['/lieux/list']" class="btn main-btn">Voir la liste des points de vente</a>
              <a href="#" class="btn main-btn ms-3" data-bs-toggle="tooltip" data-bs-placement="top"
                  title="Ici vous pouvez ajouter une nouvelle point de vente"><i class="fal fa-info"></i></a>
          </div>
      </div>
  </div>
</div>


<!--Début de conteneur Propriètaire de local  -->
<div class="mt-4">
    <!-- <h6>Remplissage des données</h6> -->
  
    <!--Début de Div qui contient le formulaire propriètaire de local-->
    <div class="form-box mt-4">
      <!--Début Formulaire propriètaire de local-->
      <form [formGroup]="PvForm">
        
        <!--Début 1er Row-->
        <div class="row">
          <div class="col-lg-3 form-group mt-4">
            <label for="">Code point de vente</label>
            <input type="text" class="form-control rounded-pill" formControlName="code_PDV"/>  
          </div>
  
          <div class="col-lg-3 form-group mt-4">
            <label for="">Point de Vente</label>
            <input type="text" class="form-control rounded-pill" formControlName="point_vente"/>
          </div>
  
          <div class="col-lg-3 form-group mt-4">
            <label for="">Supervision</label>
            <select class="form-control rounded-pill" formControlName="supervision">
              <option value="">-----</option>
            </select>
          
          </div>
  
          <div class="col-lg-3 form-group mt-4">
            <label for="">Code supervision</label>
            <select class="form-control rounded-pill" formControlName="code_SUP">
              <option value="">-----</option>
            </select>
          </div>
  
          <div class="col-lg-3 form-group mt-4">
            <label for="">Direction Régionale</label>
            <select class="form-control rounded-pill" formControlName="DR">
              <option value="">-----</option>
            </select>
          </div>

          <div class="col-lg-3 form-group mt-4">
            <label for="">Code DR</label>
            <select class="form-control rounded-pill" formControlName="code_DR">
              <option value="">-----</option>
            </select>
          </div>

  
          <div class="col-lg-3 form-group mt-4">
            <label for="">Adresse Point de Vente</label>
            <input type="text" class="form-control rounded-pill" formControlName="adressePV" />
          </div>

  
          <div class="col-lg-3 form-group mt-4">
            <label for="">Ville</label>
            <input type="text" class="form-control rounded-pill" formControlName="ville" />
          </div>

  
          <div class="col-lg-3 form-group mt-4">
            <label for="">Catégorie du Point de Vente</label>
            <input type="text" class="form-control rounded-pill" formControlName="catégoriePV"/>
          </div>
  
          <div class="col-lg-3 form-group mt-4">
            <label for="">Code localité</label>
            <input type="text" class="form-control rounded-pill" formControlName="code_localité"/>
          </div>
  
          <div class="col-lg-3 form-group mt-4">
            <label for="">Etage</label>
            <input type="text" class="form-control rounded-pill" formControlName="etage" />
          </div>
  
          <!-- <div class="col-lg-3 form-group mt-4">
            <label for="">Etat des lieux à l’entrée</label>
            <input type="text" class="form-control rounded-pill" formControlName="etat_lieux_entree" />
          </div>
   -->
          <div class="col-lg-3 form-group mt-4">
            <label for="">Descriptif du local</label>
            <input type="text" class="form-control rounded-pill" formControlName="descriptif_local"/>
          </div>

          <div class="col-lg-3 form-group mt-4">
            <label for="">Images du local avant aménagement</label>
            <input type="file" class="form-control rounded-pill" formControlName="images_avant_aménagement"/>
          </div>


  
          <div class="mt-4">Aménagement</div>
          <div class="col-lg-3 form-group d-flex mt-4">
            <label for="">Oui</label>
            <input type="radio" name="has_amenagement" [value]="true" class="form-check-input mx-2" [(ngModel)]="isAmenag"
              formControlName="has_amenagement" />
            <label for="">Non</label>
            <input type="radio" name="has_amenagement" [value]="false" class="form-check-input mx-2" [(ngModel)]="isAmenag"
              formControlName="has_amenagement" />
          </div>
  
          <!-- Condition pour afficher ou cacher le formulaire de mandataire -->
          <div *ngIf="isAmenag; then amenagement"></div>
        </div>
        <!--Fin de 1er Row -->
  
        <!--Début 2éme Row -->
        <div class="row mt-5">
          <!--Début de Div Mandataire Qui contient(Title+divForm+Form)-->
          <ng-template #amenagement>
            <!--Grand Titre Mandataire -->
            <div class="row mt-4">
              <div class="margin-main col-lg-12 mt-3">
                <div class="d-flex justify-content-between">
                  <h4 class="main-text">Aménagement</h4>
                  <a href="#" class="btn second-btn"><i class="fal fa-info"></i></a>
                </div>
              </div>
            </div>
  
            <!--Début de Conteneur Mandataire-->
            <div class="mt-4">
            
              <!--Début Div form Mandataire-->
              <div class="FormBox mt-4">
                <!--Début 3éme Row-->
                <div class="row">
                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Nature des travaux d’aménagement</label>
                    <input type="text" class="form-control rounded-pill" formControlName="nature_travaux_amenagement" />
  
  
                  </div>
  
                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Montant des travaux d’aménagement</label>
                    <input type="text" class="form-control rounded-pill" formControlName="montant_travaux_amenagement" />
                  </div>
  
                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Valeur et nature des travaux à la charge du propriétaire (facultatif)</label>
                    <input type="text" class="form-control rounded-pill" formControlName="valeur_nature_travaux_charge_proprietaire" />
                  </div>
  
                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Valeur et nature des travaux à la charge de la Fondation</label>
                    <input type="text" class="form-control rounded-pill" formControlName="valeur_nature_travaux_charge_fondation" />
                  </div>
  
                  <div class="col-lg-3 form-group mt-4">
                    <label for="">N° de facture</label>
                    <input type="text" class="form-control rounded-pill" formControlName="Nfacture" />
                  </div>
  
                  <div class="col-lg-3 form-group mt-4">
                    <label for="">N° de bon de commande</label>
                    <input type="text" class="form-control rounded-pill" formControlName="Nbon_commande" />
                  </div>
  
                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Date de passation de la commande</label>
                    <input type="text" class="form-control rounded-pill" formControlName="date_passation_commande" />
                  </div>

                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Fournisseur</label>
                    <input type="text" class="form-control rounded-pill" formControlName="fournisseur" />
                  </div>

                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Evaluation du fournisseur</label>
                    <input type="text" class="form-control rounded-pill" formControlName="evaluation_fournisseur" />
                  </div>

                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Date de fin des travaux</label>
                    <input type="text" class="form-control rounded-pill" formControlName="date_fin_travaux" />
                  </div>

                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Date de livraison du local</label>
                    <input type="text" class="form-control rounded-pill" formControlName="date_livraison_local" />
                  </div>

                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Images du local après aménagement</label>
                    <input type="file" class="form-control rounded-pill" formControlName="images_local_apres_amenagement" />
                  </div>

                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Croquis d’aménagement via imagerie</label>
                    <input type="file" class="form-control rounded-pill" formControlName="croquis_amenagement_via_imagerie" />
                  </div>

                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Superficie</label>
                    <input type="text" class="form-control rounded-pill" formControlName="superficie" />
                  </div>

                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Téléphone</label>
                    <input type="text" class="form-control rounded-pill" formControlName="telephone" />
                  </div>

                  
                  <div class="col-lg-3 form-group mt-4">
                    <label for="">Fax</label>
                    <input type="text" class="form-control rounded-pill" formControlName="fax" />
                  </div>



                </div>


                <!--Fin de 3éme Row-->
              </div>
              <!-- Div form Mandataire End-->
            </div>
            <!--Fin de Conteneur Mandataire -->
          </ng-template>
          <!--Fin de Div Mandataire (Title+divForm+Form)-->
        </div>
        <!-- Fin 2éme Row-->
  
        <!-- Button Ajouter -->
        <div class="form-group mt-4 col-lg-2 d-flex">
          <button type="submit" class="btn second-btn form-control">
            Ajouter
          </button>
        </div>
      </form>
      <!-- Fin de formulaire-->
    </div>
    <!--Fin Div form propriètaire de local-->
  </div>
  <!--Fin de Conteneur Propriètaire de local-->
