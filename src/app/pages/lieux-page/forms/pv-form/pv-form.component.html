<div class="row title">
  <div class="col-lg-12 mt-3">
    <div class="d-lg-flex justify-content-lg-between">
      <h5 class="main-title">Point de vente</h5>
      <div>
        <a [routerLink]="['/lieux/list']" class="btn main-btn">Voir la liste des points de vente</a>
        <a class="text-dark ms-5" data-bs-toggle="tooltip" data-bs-placement="top"
          title="Ici vous pouvez ajouter une nouvelle point de vente"><i class="fal fa-info"></i></a>
      </div>
    </div>
  </div>
</div>


<!--Début de conteneur pv-form  -->
<div class="mt-4">
  <!-- <h6>Remplissage des données</h6> -->

  <!--Début de Div qui contient le formulaire pv-form-->
  <div class="form-box mt-4">
    <!--Début Formulaire pv-form-->
    <form [formGroup]="PvForm" enctype="multipart/form-data" (ngSubmit)="(Lieu == '') ? addPv() : updatePv()">

      <div class="w-100 d-flex justify-content-center">
        <div *ngIf="errors" class="error-alert p-2 my-2">{{ errors }}</div>
      </div>

      <div *ngIf="postDone" class="done-alert p-2 my-2">{{ PostSucces }}</div>
      <div *ngIf="UpdateDone" class="done-alert p-2 my-2">{{ UpdateSucces }}</div>

      <!--Début 1er Row-->
      <div class="row">
        <div class="col-lg-3 form-group mt-4">
          <label for="">Code point de vente</label>
          <input type="text" class="form-control rounded-pill" formControlName="code_lieu" />
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Point de Vente</label>
          <input type="text" class="form-control rounded-pill" formControlName="intitule_lieu" />
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Supervision</label>
          <select class="form-control rounded-pill" formControlName="intitule_rattache_SUP_PV">
            <option [value]="supItem._id" *ngFor="let supItem of Sup">{{ supItem.intitule_lieu }}</option>
          </select>

        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Code supervision</label>
          <select class="form-control rounded-pill" formControlName="code_rattache_SUP">
            <option [value]="supItem._id" *ngFor="let supItem of Sup">{{ supItem.code_lieu }}</option>

          </select>
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Direction Régionale</label>
          <select class="form-control rounded-pill" formControlName="intitule_DR">
            <option [value]="drItem._id" *ngFor="let drItem of Dr">{{ drItem.intitule_lieu }}</option>
          </select>
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Code DR</label>
          <select class="form-control rounded-pill" formControlName="code_rattache_DR">
            <option value="" selected disabled>-----</option>
            <option [value]="drItem.code_lieu" *ngFor="let drItem of Dr">{{ drItem.code_lieu }}</option>
          </select>
        </div>


        <div class="col-lg-3 form-group mt-4">
          <label for="">Adresse Point de Vente</label>
          <input type="text" class="form-control rounded-pill" formControlName="adresse" />
        </div>


        <div class="col-lg-3 form-group mt-4">
          <label for="">Ville</label>
          <input type="text" class="form-control rounded-pill" formControlName="ville" />
        </div>


        <div class="col-lg-3 form-group mt-4">
          <label for="">Catégorie du Point de Vente</label>
          <input type="text" class="form-control rounded-pill" formControlName="categorie_pointVente" />
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Code localité</label>
          <input type="text" class="form-control rounded-pill" formControlName="code_localite" />
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Etage</label>
          <input type="text" class="form-control rounded-pill" formControlName="etage" />
        </div>


        <div class="col-lg-3 form-group mt-4">
          <label for="">Descriptif du local</label>
          <input type="text" class="form-control rounded-pill" formControlName="desc_lieu_entrer" />
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Images du local avant aménagement</label>
          <input type="file" class="form-control btn success-btn" formControlName="imgs_lieu_entrer"
            name="imgs_lieu_entrer" accept=".zip" id="imgs_lieu_entrer" (change)="onFileSelected($event)" />
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Fax</label>
          <input type="text" class="form-control rounded-pill" formControlName="fax" />
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Téléphone</label>
          <input type="text" class="form-control rounded-pill" formControlName="telephone" />
        </div>

        <div class="col-lg-3 form-group mt-4">
          <label for="">Superficie</label>
          <input type="text" class="form-control rounded-pill" formControlName="superficie" />
        </div>

        <div class="mt-4">Aménagement</div>
        <div class="col-lg-3 form-group d-flex mt-4">
          <label for="">Oui</label>
          <input type="radio" name="has_amenagements" [value]="true" class="form-check-input mx-2"
            [(ngModel)]="hasAmenagement" formControlName="has_amenagements" (click)="hasAmengmnt('Oui')" />
          <label for="">Non</label>
          <input type="radio" name="has_amenagements" [value]="false" class="form-check-input mx-2"
            [(ngModel)]="hasAmenagement" formControlName="has_amenagements" (click)="hasAmengmnt('Non')" />
        </div>

        <!-- Condition pour afficher ou cacher le formulaire de Aménagement -->
        <div *ngIf="hasAmenagement; then amenagement"></div>
      </div>
      <!--Fin de 1er Row -->

      <!--Début 2éme Row -->
      <div class="row mt-5">
        <!--Début de Div Aménagement Qui contient(Title+divForm+Form)-->
        <ng-template #amenagement>
          <!--Grand Titre Aménagement -->
          <div class="row mt-4">
            <div class="margin-main col-lg-12 mt-3">
              <div class="d-flex justify-content-between">
                <h4 class="main-text">Aménagement</h4>
                <a (click)="addAmenagement('NewAmng' , false)" class="btn second-btn">Ajouter amenagement</a>
              </div>
            </div>
          </div>

          <!--Début de Conteneur Aménagement-->
          <div formArrayName="amenagementForm" *ngFor="let item of amenagementForm.controls; let i = index">

            <div class="main-card mt-4 bg-white p-lg-4" *ngIf=" !amenagementForm.controls[i].value.deleted "
              [formGroupName]="i" id="{{ i }}">
              <a (click)="removeAmenagement(i)" class="btn btn-sm danger-btn float-end"><i class="fal fa-trash"></i></a>

              <div class="row">

                <input type="hidden" ngModel="{{
                    update && amenagementForm.controls[i].value.idm.length !== 0
                      ? amenagementForm.controls[i].value.idm 
                      : idm + i + imageExtension }}" class="form-control rounded-pill" formControlName="idm" />

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Nature des travaux d’aménagement</label>
                  <input type="text" class="form-control rounded-pill" formControlName="nature_amenagement" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Montant des travaux d’aménagement</label>
                  <input type="text" class="form-control rounded-pill" formControlName="montant_amenagement" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Valeur et nature des travaux à la charge du propriétaire (facultatif)</label>
                  <input type="text" class="form-control rounded-pill"
                    formControlName="valeur_nature_chargeProprietaire" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Valeur et nature des travaux à la charge de la Fondation</label>
                  <input type="text" class="form-control rounded-pill"
                    formControlName="valeur_nature_chargeFondation" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">N° de facture</label>
                  <input type="text" class="form-control rounded-pill" formControlName="numero_facture" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">N° de bon de commande</label>
                  <input type="text" class="form-control rounded-pill" formControlName="numero_bon_commande" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Date de passation de la commande</label>
                  <input type="date" class="form-control rounded-pill" formControlName="date_passation_commande" />
                </div>

                <div class="col-lg-12 form-group my-4">
                  <label for="">Fournisseur</label>
                  <a (click)="addFournisseur(amenagementForm, i, 'New')"
                    class="btn btn-sm second-btn mx-2 mx-lg-4">Ajouter
                    fournisseur</a>
                  <div formArrayName="fournisseur"
                    *ngFor="let item of getFournisseur(amenagementForm, i); let j = index">

                    <div [formGroupName]="j" *ngIf="!amenagementForm.controls[i].value.fournisseur[j].deleted"
                      class="main-card mt-4 bg-white p-lg-4">
                      <a (click)="removeFournisseur( amenagementForm, i , j )"
                        class="btn btn-sm danger-btn float-end"><i class="fal fa-trash"></i></a>
                      <div class="row">
                        <div class="col-lg-3 form-group">
                          <label for="">Nom</label>
                          <input type="text" class="form-control rounded-pill" formControlName="nom" />

                        </div>
                        <div class="col-lg-3 form-group">
                          <label for="">Prénom</label>
                          <input type="text" class="form-control rounded-pill" formControlName="prenom" />

                        </div>
                        <div class="col-lg-3 form-group">
                          <label for="">Amenagement éffectué</label>
                          <input type="text" class="form-control rounded-pill" formControlName="amenagement_effectue" />
                        </div>
                        <input type="hidden" id="{{ 'deleted ' + i + ' ' + j }}" formControlName="deleted" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Evaluation du fournisseur</label>
                  <input type="text" class="form-control rounded-pill" formControlName="evaluation_fournisseur" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Date de fin des travaux</label>
                  <input type="date" class="form-control rounded-pill" formControlName="date_fin_travaux" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Date de livraison du local</label>
                  <input type="date" class="form-control rounded-pill" formControlName="date_livraison_local" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Images du local après aménagement</label>
                  <input type="file" class="form-control btn success-btn" formControlName="images_apres_travaux_files"
                    (change)='onFileSelectedAmenagement($event,i)' accept=".zip" name="imgs_amenagement"
                    id="imgs_amenagement" />
                </div>

                <div class="col-lg-3 form-group mt-4">
                  <label for="">Croquis d’aménagement via imagerie</label>
                  <input type="file" class="form-control btn success-btn" formControlName="croquis_travaux_files"
                    (change)='onFileSelectedCroquis($event,i)' accept=".zip" name="imgs_croquis" id="imgs_croquis" />
                </div>

                <input type="hidden" class="form-control rounded-pill" formControlName="images_apres_travaux" />
                <input type="hidden" class="form-control rounded-pill" formControlName="croquis_travaux" />

              </div>

              <input type="hidden" id="{{ 'deleted ' + i }}" formControlName="deleted" />

            </div>

          </div>
          <!--Fin de Conteneur Aménagement -->
        </ng-template>
        <!--Fin de Div Aménagement (Title+divForm+Form)-->
      </div>
      <!-- Fin 2éme Row-->

      <!-- Button Ajouter -->
      <div class="form-group mt-4 col-lg-2 d-flex">
        <button type="submit" class="btn second-btn form-control" *ngIf="Lieu != ''">
          Modifier
        </button>
        <button type="submit" class="btn second-btn form-control" *ngIf="Lieu == ''">
          Ajouter
        </button>
      </div>
    </form>
    <!-- Fin de formulaire-->
  </div>
  <!--Fin Div form pv-form-->
</div>
<!--Fin de Conteneur pv-form-->
