<div class="row title">
    <div class="col-lg-12 mt-3">
        <div class="d-lg-flex justify-content-lg-between">
            <h3 class="main-title">Gestion des entités organisationnelles</h3>
            <div>
                <a [routerLink]="['/lieux/list']" class="btn btn-sm main-btn">Voir la liste des entités organisationnelles</a>
                <a class="text-dark ms-4" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Ici vous pouvez ajouter un nouveau entité organisationnelle"><i class="fal fa-info"></i></a>
            </div>
        </div>
    </div>
</div>

<div class="my-5">
    <div class="d-flex justify-content-between align-content-center gap-2 flex-row">
        <div class="" *ngFor="let lieu of lieux">
            <a (click)='showForm(lieu.id);getLieuName(lieu.name)' class="btn second-btn lieux-types-card">{{ lieu.name }}</a>
        </div>
    </div>
</div>

<div class="mt-4">
    <div class="form-box mt-5">
        <div *ngIf="activeLieux === 'DR'; then DR"></div>
        <div *ngIf="activeLieux === 'LF'; then LF"></div>
        <div *ngIf="activeLieux === 'SV'; then SV"></div>
        <div *ngIf="activeLieux === 'PV'; then PV"></div>
        <div *ngIf="activeLieux === 'Siege'; then SIEGE"></div>
        <div *ngIf="activeLieux === ''; then Error"></div>
    </div>
</div>

<ng-template #DR>
    <app-dr-form [Lieu]="Lieu" [LieuName]="LieuName" ></app-dr-form>
</ng-template>

<ng-template #LF>
    <app-lf-form [Lieu]="Lieu" [LieuName]="LieuName"></app-lf-form>
</ng-template>

<ng-template #SV>
    <app-sv-form [Lieu]="Lieu" [LieuName]="LieuName"></app-sv-form>
</ng-template>

<ng-template #PV>
    <app-pv-form [Lieu]="Lieu" [LieuName]="LieuName"></app-pv-form>
</ng-template>

<ng-template #SIEGE>
    <app-siege-form [Lieu]="Lieu" [LieuName]="LieuName"></app-siege-form>
</ng-template>



<ng-template #Error>
    <h2 class="text-center my-5 main-muted-text">
        Choisissez une entité organisationnelle s'il vous plait.
    </h2>
</ng-template>
