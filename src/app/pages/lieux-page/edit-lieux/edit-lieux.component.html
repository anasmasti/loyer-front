<div class="row title">
    <div class="col-lg-12 mt-3">
        <div class="d-lg-flex justify-content-lg-between">
            <h3 class="main-title ">Modifier l'entité organisationnelle</h3>
            <div>
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Ici vous pouvez modifier l'entité organisationnelle">
                    <i class="fal fa-info"></i>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="mt-4">
    <div class="form-box mt-2">
        <dr-form [update]='true' [Lieu]="Lieu" *ngIf="Lieu.type_lieu == 'Direction régionale'" ></dr-form>
        <lf-form [update]='true' [Lieu]="Lieu" *ngIf="Lieu.type_lieu == 'Logement de fonction'" ></lf-form>
        <pv-form [update]='true' [Lieu]="Lieu" *ngIf="Lieu.type_lieu == 'Point de vente'"></pv-form>
        <siege-form [update]='true' [Lieu]="Lieu" *ngIf="Lieu.type_lieu == 'Siège'"></siege-form>
        <sv-form [update]='true' [Lieu]="Lieu" *ngIf="Lieu.type_lieu == 'Supervision'"></sv-form>
    </div>
</div>
