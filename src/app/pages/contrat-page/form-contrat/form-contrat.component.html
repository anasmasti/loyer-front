<!--Début Formulaire propriètaire de local-->
<form [formGroup]="contratForm">

  <!--Début 1er Row-->
  <div class="row">
    <div class="col-lg-3 form-group mt-4">
      <label for="">Numéro de contrat du loyer</label>
      <input type="text" class="form-control rounded-pill" formControlName="Ncontrat_loyer" />
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Pièce jointe</label>
      <input type="text" class="form-control rounded-pill" formControlName="piece_jointe" />
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Date de début du loyer</label>
      <input type="text" class="form-control rounded-pill" formControlName="date_debut_loyer" />

    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Montant du loyer</label>
      <input type="text" class="form-control rounded-pill" formControlName="montant_loyer" />
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Taxe d’édilité comprise dans le loyer</label>
      <input type="text" class="form-control rounded-pill" formControlName="taxe_edilite_comprise_loyer" />
    </div>


    <div class="col-lg-3 form-group mt-4">
      <label for="">Taxe d’édilité non comprise dans le loyer</label>
      <input type="text" class="form-control rounded-pill" formControlName="taxe_edilite_noncomprise_loyer" />
    </div>


    <div class="col-lg-3 form-group mt-4">
      <label for="">Périodicité de paiement</label>
      <input type="text" class="form-control rounded-pill" formControlName="periodicite_paiement" />
    </div>


    <div class="col-lg-3 form-group mt-4">
      <label for="">Durée de location</label>
      <input type="text" class="form-control rounded-pill" formControlName="duree_location" />
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Date fin de contrat de bail</label>
      <input type="text" class="form-control rounded-pill" formControlName="date_fin_contrat">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Déclaration d’option</label>
      <input type="text" class="form-control rounded-pill" formControlName="declaration_option">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Taux de l’impôt</label>
      <input type="text" class="form-control rounded-pill" formControlName="taux_impot">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Retenue à la source </label>
      <input type="text" class="form-control rounded-pill" formControlName="retenue_source">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Montant après impôt</label>
      <input type="text" class="form-control rounded-pill" formControlName="montant_apres_impot">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Montant de la caution</label>
      <input type="text" class="form-control rounded-pill" formControlName="montant_caution">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Effort de la caution</label>
      <input type="text" class="form-control rounded-pill" formControlName="effort_caution">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Date de reprise de la caution</label>
      <input type="text" class="form-control rounded-pill" formControlName="date_reprise_caution">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Statut de la caution</label>
      <input type="text" class="form-control rounded-pill" formControlName="statut_caution">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Montant de l’avance</label>
      <input type="text" class="form-control rounded-pill" formControlName="montant_avance">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Date fin de l’avance</label>
      <input type="text" class="form-control rounded-pill" formControlName="date_fin_avance">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Date 1er paiement</label>
      <input type="text" class="form-control rounded-pill" formControlName="date_1er_paiement">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Durée de l’avance</label>
      <input type="text" class="form-control rounded-pill" formControlName="duree_avance">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">N° d’engagement de la dépense</label>
      <input type="text" class="form-control rounded-pill" formControlName="Nengagement_dépense">
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Echéance de révision du loyer</label>
      <input type="text" class="form-control rounded-pill" formControlName="echeance_revision_loyer">
    </div>

    <!-- ____________ -->

    <div class="col-lg-3 form-group mt-4">
      <label for="">Propriètaire</label>
      <select class="form-control rounded-pill" formControlName="proprietaire">
        <option value="">----</option>

      </select>
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Type de lieu</label>
      <select class="form-control rounded-pill" formControlName="type_lieu">
        <option value="">----</option>

      </select>
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Lieu</label>
      <select class="form-control rounded-pill" formControlName="lieu">
        <option value="">-----</option>

      </select>
    </div>

    <div class="col-lg-3 form-group mt-4">
      <label for="">Etat de contrat</label>
      <select class="form-control rounded-pill" formControlName="etat_contrat" (change)="ShowEtat()">
        <option value="avenant">Avenant</option>
        <option value="suspension">Suspension</option>
        <option value="resiliation">Résiliation</option>
      </select>
    </div>


    <div class="mt-4">
      <h6>Remplissage des données</h6>

      <div class="form-box mt-4">
        <div *ngIf="etat == 'avenant'; then AV"></div>
        <div *ngIf="etat == 'suspension'; then SUS"></div>
        <div *ngIf="etat == 'resiliation'; then RES"></div>
      </div>

    </div>

    <ng-template #AV>
      <input type="text">
      AV
    </ng-template>

    <ng-template #SUS>
      <input type="text">
      SUS
    </ng-template>

    <ng-template #RES>
      <input type="text">
      RES
    </ng-template>


    <!-- Condition pour afficher ou cacher le formulaire de mandataire -->

  </div>
  <!--Fin de 1er Row -->


  <!-- Button Ajouter -->
  <div class="form-group mt-4 col-lg-2 d-flex">
    <button type="submit" class="btn second-btn form-control">
      Ajouter
    </button>
  </div>
</form>
<!-- Fin de formulaire-->
