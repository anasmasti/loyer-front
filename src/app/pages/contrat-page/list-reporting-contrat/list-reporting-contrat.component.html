<section class="row title">
    <div class="col-lg-12 mt-3">
      <div class="d-flex justify-content-between">
        <!-- <h3 class=""></h3> -->
        <h3 class="main-title">Génération des reportings des contrats</h3>
        <div class="d-none d-lg-block">
         
          <a class="btn success-btn me-3" (click)="downloadContratReporting()"><i class="fal fa-file-export"></i>

        </span>
        </div>

        >
        <input
          type="text"
         
          class="form-control rounded-pill"
          placeholder="Rechercher par mois ou année..."
        />
      </div>
  <table class="table">

        <th>N° contrat</th>

        <th>Exportation</th>
      </tr>
    </thead>

    <tbody>
      <tr class="text-truncate">
        <td>---</td>
        <td>---</td>
        <td>
          <a class="btn success-btn me-3"><i class="fal fa-file-download" (click)="downloadContratReporting()"></i>
          Exporter
          </a> 
        </td>
      </tr>
    </tbody>
    </table>
    </div>
