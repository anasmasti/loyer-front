<div class="row title">
    <div class="col-lg-12 mt-3">
        <div class="d-lg-flex justify-content-lg-between">
            <h3 class="main-title">Tableau de bord</h3>
            <div>
                <a class="text-dark ms-5" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Ici vous pouvez consulter le tableau de bord"><i class="fal fa-info"></i></a>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <div class="row d-flex justify-content-between">
            <div class="col-lg-3 main-card bg-white p-4 count-card">
                <h3>
                    <span class="count-number">{{allCount.countProprietaire}}</span> Proprietaire<span
                        *ngIf="allCount.countProprietaire > 1">s</span>
                </h3>
            </div>
            <div class="col-lg-3 main-card bg-white p-4 count-card">
                <h3>
                    <span class="count-number">{{allCount.countLieu}}</span> Lieu<span
                        *ngIf="allCount.countLieu > 1">x</span>
                </h3>
            </div>
            <div class="col-lg-3 main-card bg-white p-4 count-card">
                <h3>
                    <span class="count-number">{{allCount.countContrat}}</span> Contrat<span
                        *ngIf="allCount.countContrat > 1">s</span>
                </h3>
            </div>
            <div class="col-lg-3 main-card bg-white p-4 count-card">
                <h3>
                    <span class="count-number">{{allCount.countFoncier}}</span> Foncier<span
                        *ngIf="allCount.countFoncier > 1">s</span>
                </h3>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h6 class="main-title">
            Quelque statistiques
        </h6>
        <div class="row">
            <div class="col-12 col-lg-6">
                <ngx-charts-bar-vertical [results]="statistiquesBar" [scheme]="colorScheme" [schemeType]="schemeType"
                    [gradient]="gradient" [xAxis]="xAxis" [yAxis]="yAxis" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="xAxisLabel"
                    [legendTitle]="legendTitle" [legendPosition]="legendPositionBelow" [animations]="animations"
                    [showGridLines]="showGridLines" [trimXAxisTicks]="trimXAxisTicks" [trimYAxisTicks]="trimYAxisTicks"
                    [rotateXAxisTicks]="rotateXAxisTicks" [maxXAxisTickLength]="maxXAxisTickLength"
                    [maxYAxisTickLength]="maxYAxisTickLength" [xAxisTickFormatting]="formatString"
                    [yAxisTickFormatting]="formatNumber" [showDataLabel]="showDataLabel" [barPadding]="barPadding"
                    [tooltipDisabled]="tooltipDisabled" [roundEdges]="roundEdges" [legend]="hasLegend">
                </ngx-charts-bar-vertical>

            </div>
            <div class="col-12 col-lg-6">
                <ngx-charts-line-chart [results]="statistiquesLine" [scheme]="colorScheme" [schemeType]="schemeType"
                    [gradient]="gradient" [xAxis]="xAxis" [yAxis]="yAxis" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="xAxisLabel"
                    [legendTitle]="legendTitle" [legendPosition]="legendPositionRight" [animations]="animations"
                    [showGridLines]="showGridLines" [trimXAxisTicks]="trimXAxisTicks" [trimYAxisTicks]="trimYAxisTicks"
                    [rotateXAxisTicks]="rotateXAxisTicks" [maxXAxisTickLength]="maxXAxisTickLength"
                    [maxYAxisTickLength]="maxYAxisTickLength" [xAxisTickFormatting]="formatString"
                    [yAxisTickFormatting]="formatNumber" [tooltipDisabled]="tooltipDisabled" [legend]="hasLegend">
                </ngx-charts-line-chart>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h6 class="main-title">
                    Dernières alertes
                    <!-- (<span class="count-number">5</span>) -->
                </h6>
                <coming-soon></coming-soon>
            </div>
            <div class="col-12 col-lg-6">
                <h6 class="main-title">
                    Liens rapides
                </h6>
                <div class="col-12 col-lg-6 mt-2 d-flex mt-3">
                    <button type="submit" class="btn second-btn form-control mx-3"
                        (click)="downloadAnnex1('Annex1')">Télécharger annex 1</button>
                    <button type="submit" class="btn second-btn form-control"
                        (click)="downloadAnnex2('Annex2')">Télécharger annex 2</button>
                    <button type="submit" class="btn second-btn form-control mx-3"
                        (click)="downloadFichierComptable()">Télécharger fichier comptable</button>
                </div>
            </div>
        </div>
    </div>
