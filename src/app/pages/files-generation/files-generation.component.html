<div class="row title">
    <div class="col-lg-12 mt-3">
        <div class="d-lg-flex justify-content-lg-between">
            <h3 class="main-title">Clôture et écritures</h3>
            <div>
                <a class="btn btn-sm main-btn me-4" [routerLink]="['/']"><i class="fal fa-home"></i> Tableau de bord</a>
                <a lass="text-dark ms-5" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Ici vous pouvez exporter des écritures contable etc.."><i class="fal fa-info"></i></a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div *ngIf="showClotureSection" class="main-card col-lg-8 col-md-9 col-sm-12 d-flex align-items-lg-center justify-content-lg-between flex-row p-4"
        [ngClass]="{'success-cloture-bg success-txt': isCloture, 'danger-cloture-bg danger-txt': !isCloture}">
        <h4 *ngIf="!isCloture">
            Clôture du mois October 2022
        </h4>
        <h4 *ngIf="isCloture">
            Ce mois est clôturé
        </h4>
        <a *ngIf="!isCloture" class="btn danger-btn" (click)='cloture()'>Clôturer ce mois</a>
    </div>

    <div *ngIf="!showClotureSection" class="cloture-skeleton"></div>
</div>
